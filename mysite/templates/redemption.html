<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Redemption</title>
    {% load static %}
    <link
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      href="{% static 'bootstrap.min.css' %}"
    />
  </head>

  <body>
    <div class="container">
      {% include 'navbar.html' %}{% block cc %} {% endblock %}
      <div id="loading">Checking redemption status, please hold 3s</div>
      <section>{% block content %} {% endblock %}</section>
    </div>
    <script>
      let totalTime = 2000; // total countdown in ms
      let timeLeft = totalTime;
      let timerId = null;
      let lastTick = null;

      const loadingElement = document.getElementById("loading");
      const section = document.querySelector("section");
      section.style.display = "none";

      function formatSeconds(ms) {
        return Math.ceil(ms / 1000);
      }

      function updateDisplay() {
        loadingElement.textContent =
          "Checking redemption status, please hold " +
          formatSeconds(timeLeft) +
          "s";
      }

      function startCountdown() {
        if (timerId || timeLeft <= 0) return;

        lastTick = Date.now();
        updateDisplay();

        timerId = setInterval(() => {
          const now = Date.now();
          const elapsed = now - lastTick;
          lastTick = now;
          timeLeft -= elapsed;

          if (timeLeft > 0) {
            updateDisplay();
          } else {
            clearInterval(timerId);
            loadingElement.style.display = "none";
            section.style.display = "block";
          }
        }, 100);
      }

      function pauseCountdown() {
        if (!timerId) return;
        clearInterval(timerId);
        timerId = null;
      }

      window.addEventListener("focus", startCountdown);
      window.addEventListener("blur", pauseCountdown);

      if (document.hasFocus()) {
        startCountdown();
      } else {
        updateDisplay();
      }
    </script>
    {% load static %}
    <script
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      src="{% static 'bootstrap.bundle.min.js' %}"
    ></script>
  </body>
</html>
