{% extends "base.html" %} {% block content %}
<form method="post">
  {% csrf_token %}
  <div>
    <p>
      Warning: resetting the app will regenerate new coupon codes, invalidating
      previously found ones
    </p>
    <p>It also resets the countdown timer for loading each redemption page</p>
    <input
      type="checkbox"
      id="confirm-reset-box"
      name="confirm"
      value="confirm"
    />
    <label for="confirm-reset-box">
      I am sure i want to reset the data for this app
    </label>
  </div>
  <div>
    <button type="submit" id="reset-btn" class="btn btn-primary" disabled>
      Confirm
    </button>
  </div>
</form>
{% load static %}
<script src="{% static 'reset.js' %}"></script>
{% endblock %}
